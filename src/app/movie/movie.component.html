<div class="movie-box">
  <img width="300px" height="300px" alt="Poster"
    src= "{{ 'https://image.tmdb.org/t/p/w500' + movie.poster_path }}" 
    (click)="onMovieOverViewSelect(movie)"
    >
  
    <div class="movie-title">
    {{ movie.title }}
  </div>
  

  <div class="movie-overview">
    {{movie.overview}}
    
  </div>
</div>
